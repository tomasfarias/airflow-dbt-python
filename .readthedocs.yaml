version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  jobs:
    commands:
      - pip install poetry
      - poetry install --with docs
      - poetry run sphinx-build -b html . _build
      - cp -r _build/* ../_readthedocs/html/

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
